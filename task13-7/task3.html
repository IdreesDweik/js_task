<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 300px;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <select name="flagnames" id="flagnames">
    <option selected value="select">select</option>
    <option value="Japan">Japan</option>
    <option value="Uk">UK</option>
    <option value="Russia">Russia</option>
    <option value="Spain">Spain</option>
  </select><br><br>
  <img id="img" src="./images/select.png" style="border: 2px solid;">
</body>
<script defer>
  let select = document.querySelector('#flagnames') , img = document.querySelector('#img');
  select.addEventListener('change' , e => img.src = `./images/${e.target.options[e.target.selectedIndex].value}.png`)
</script>
